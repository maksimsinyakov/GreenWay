<div ng-controller="RegisterCtrl" class="register">
    <h1>User info</h1>
    <hr>
    <div class="user">
        <div class="col-md-3 col-lg-3 " align="center">
            <img alt="User Pic" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" class="img-circle">
        </div>
        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Surname</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter surname">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Card number</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter card number">
            </div>
        </form>
    </div>
    <br clear="all" /><br /><br />

    <h1>Vehicle info</h1>
    <hr>
    <div class="car">
        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Brand</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter brand">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Model</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter model">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Type</label>
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Car</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Motocycle</a></li>
                        <li><a href="#">Car</a></li>
                        <li><a href="#">Van</a></li>
                        <li><a href="#">Bus</a></li>
                        <li><a href="#">Truck</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Color</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter color">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Reg</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter reg">
            </div>
        </form>
    </div>
</div>
